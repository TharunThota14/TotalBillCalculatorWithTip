<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Main container for the Easy Tip Calculator -->
    <div class="calculatorContainer">
      <h1>Easy Tip Calculator</h1>
      <!-- Input to enter the base amount of the bill -->
      <label for="baseBillAmount">Enter Base Amount of Bill:</label>
      <input
        type="number"
        id="baseBillAmount"
        placeholder="Enter base amount of your bill here..."
      />

      <!-- Input to select the desired tip percentage -->
      <label for="selectedTipRate">Choose Desired Tip Percentage (%):</label>
      <input
        type="number"
        id="selectedTipRate"
        placeholder="What percentage would you like to tip?"
      />
      <!-- Button to perform the tip calculation -->
      <button onclick="computeTotalWithTip()">Compute Total</button>
      <!-- Area to display the bill's total after adding the tip -->
      <div id="finalBillAmountDisplay"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
